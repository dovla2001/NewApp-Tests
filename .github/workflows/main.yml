name: .NET Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        # Traži sve .csproj fajlove u svim poddirektorijumima
        run: dotnet restore .

      - name: Build solution
        # Gradi glavni projekat
        run: dotnet build MyApp/MyApp.csproj --no-restore

      - name: Run tests
        # Pokreće testove iz test projekta
        run: dotnet test MyApp.Tests/MyApp.Tests.csproj --no-build --verbosity normal
