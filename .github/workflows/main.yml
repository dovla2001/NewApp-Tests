name: .NET Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore MyApp/MyApp.sln # Korišćenje .sln

      - name: Build solution
        run: dotnet build MyApp/MyApp.sln --no-restore # Korišćenje .sln

      - name: Run tests
        run: dotnet test MyApp/MyApp.sln --no-build --verbosity normal # Korišćenje .sln
